<div data-role="page" data-control-title="matrix" id="matrix">  
  
  <div data-theme="a" data-role="header">
      <span class="ui-title">
      </span>
      <a data-role="button" id="matrixBackButton" data-icon="back" data-iconpos="left" class="ui-btn-right">
          Regresar
      </a>
  </div> 
  <div data-role="content">  
    <h2 id="matrixName">
        {Matriz}
    </h2>         
    <div>
        <a id="downloadFullMatrixButton" target="_blank" class="linkButton" data-transition="fade">
            Ver la matriz completa (PDF)
        </a>
    </div>
    <h3>
       Contestar Matriz
    </h3>     
      <div data-controltype="textblock">
           <p>
              <span style="color: rgb(51, 153, 102); font-size: small;" data-mce-style="color: #339966; font-size: small;">
                  <em>
                      Escoge a nombre de cual equipo quieres contestar la matrix:
                  </em>
              </span>
          </p>
      </div>     
    <ul data-role="listview" id="matrixTeamList" data-divider-theme="b" data-inset="true">
    </ul>     
    <h3>
        Unificar Respuestas
    </h3>
    <div data-controltype="textblock">
        <p>
            <span style="font-size: small;">
                <em>
                    <span style="color: rgb(51, 153, 102);" data-mce-style="color: #339966;">
                        ﻿﻿Combina las respuestas de todos los equipos eliminando duplicados y sinonimos.
                    </span>
                </em>
            </span>
        </p>
    </div>
    <a data-role="button" data-theme="e" id="unifyMatrixButton" data-icon="gear" data-iconpos="left">
        Unificar
    </a>
    <div>
        <a id="openUnifiedMatrixButton" target="_blank" class="linkButton" data-transition="fade">
            Ver matriz unificada
        </a>
    </div>    
  </div>
</div>
