<div data-role="page" data-control-title="needs" id="needs">  
  
  <div data-theme="a" data-role="header">
      <span class="ui-title">
      </span>
      <a data-role="button" id="needsBackButton" data-icon="back" data-iconpos="left" class="ui-btn-right">
          Regresar
      </a>
  </div> 
  <div data-role="content">
    <h2 id="needsMatrixName">
        {matrix}
    </h2>
      <div data-controltype="textblock">
          <p>
              <span style="color: rgb(51, 153, 102); font-size: small;" data-mce-style="color: #339966; font-size: small;">
                  <em>
                      Escoge una necesidad
                  </em>
              </span>
          </p>
      </div>
    <ul data-role="listview" data-divider-theme="b" data-inset="true">
        <li id="SUBSISTENCE" data-theme="c">
            <a data-transition="slide">
                Subsistencia
            </a>
        </li>
        <li id="PROTECTION" data-theme="c">
            <a data-transition="slide">
                Protección
            </a>
        </li>
        <li id="AFFECTION" data-theme="c">
            <a data-transition="slide">
                Afecto
            </a>
        </li>
        <li id="UNDERSTANDING" data-theme="c">
            <a data-transition="slide">
                Entendimiento
            </a>
        </li>
        <li id="PARTICIPATION" data-theme="c">
            <a data-transition="slide">
                Participación
            </a>
        </li>
        <li id="LEISURE" data-theme="c">
            <a data-transition="slide">
                Ocio
            </a>
        </li>
        <li id="CREATION" data-theme="c">
            <a data-transition="slide">
                Creación
            </a>
        </li>
        <li id="IDENTITY" data-theme="c">
            <a data-transition="slide">
                Identidad
            </a>
        </li>
        <li id="LIBERTY" data-theme="c">
            <a data-transition="slide">
                Libertad
            </a>
        </li>
    </ul>
  </div>
</div>
