<div data-role="page" data-control-title="Login" id="loginPage">

    <div data-theme="a" data-role="header">
        <h3>
            Comuneeds Platform
        </h3>
    </div>


    <div data-role="content">
        <h4>
            Please Login
        </h4>
        <form id="loginForm">
            <div data-role="fieldcontain" data-controltype="textinput">
                <label for="textinput1">
                    Username
                </label>
                <input name="username" placeholder="" value="" type="text">
            </div>
            <div data-role="fieldcontain" data-controltype="textinput">
                <label for="textinput2">
                    Password
                </label>
                <input name="password" placeholder="" value="" type="password">
            </div>
            <input type="submit" id="loginButton" data-theme="a" value="Login">
        </form>
    </div>

</div>
