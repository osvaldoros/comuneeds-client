<div data-role="page" data-control-title="categories" id="categories">  
  
  <div data-theme="a" data-role="header">
      <span class="ui-title">
      </span>
      <a data-role="button" id="categoriesBackButton" data-icon="back" data-iconpos="left" class="ui-btn-right">
          Regresar
      </a>
  </div> 
  <div data-role="content">
    <h2 id="categoriesMatrixName">
        {matrix}
    </h2>
    <h3 id="categoriesNeedName">
        {need}
    </h3>
      <div data-controltype="textblock">
          <p>
              <span style="color: rgb(51, 153, 102); font-size: small;" data-mce-style="color: #339966; font-size: small;">
                  <em>
                      Escoge una categoria
                  </em>
              </span>
          </p>
      </div>    
    <ul data-role="listview" data-divider-theme="b" data-inset="true">
        <li id="BEING" data-theme="c">
            <a data-transition="slide">
                Ser
            </a>
        </li>
        <li id="HAVING" data-theme="c">
            <a data-transition="slide">
                Tener
            </a>
        </li>
        <li id="DOING" data-theme="c">
            <a data-transition="slide">
                Hacer
            </a>
        </li>
        <li id="INTERACTING" data-theme="c">
            <a data-transition="slide">
                Estar
            </a>
        </li>
    </ul>
  </div>
</div>
