<div data-role="page" data-control-title="categoryElements" id="categoryElements">  
  
  <div data-theme="a" data-role="header">
      <span class="ui-title">
      </span>
      <a data-role="button" id="categoryElementsBackButton" data-icon="back" data-iconpos="left" class="ui-btn-right">
          Regresar
      </a>
  </div> 

  <div data-role="content">
    <h2 id="categoryElementsMatrixName">
        {matrix}
    </h2>
    <h3 id="categoryElementsNeedName">
        {need}
    </h3>
    <h4 id="categoryElementsCategoryName">
        {category}
    </h4>

    <div data-controltype="textblock">
        <p>
            <span id="categoryElementsDescription" style="color: rgb(51, 153, 102); font-size: small;" data-mce-style="color: #339966; font-size: small;">
                <em >
                    {description}
                </em>
            </span>
        </p>
    </div>  

      <a data-role="button" data-theme="b" id="addElementButton" data-icon="plus" data-iconpos="left">
          Agregar Elemento
      </a>
      <ul data-role="listview" id="categoryElementList" data-divider-theme="d" data-inset="true">
      </ul>
  </div>
</div>
